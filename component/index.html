<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Active Table component demo</title>
  </head>
  <style>
    button {
      background-color: rgb(0, 139, 0);
      height: 40px;
      width: 140px;
      color: white;
      border: unset;
      font-size: 16px;
      border-radius: 5px;

    }
  </style>
  <body>
    <a href="/dev/index.html">
      <button>View component</button>
    </a>
