name: pull request to main branch and check if the build is successful
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install and Build Component 🔧
        run: |
          cd component
          npm install
          npm run build:element
      - name: Install and Build Wesbite 🔧
        run: |
          cd website
          npm install
          npm run build
